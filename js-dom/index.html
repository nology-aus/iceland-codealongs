<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Document Object Model</title>
    </head>
    <body id="body">
        <div class="container">
            <h2>What I Need To Do</h2>
            <input
                id="taskInput"
                type="text"
                placeholder="Enter a new task"
                required
            />
            <button class="button" id="addButton">Add Task</button>
            <div id="tasks">
                <p id="nothingPara">You have nothing to do!</p>
            </div>
        </div>

        <div class="container" id="secondBox">
            <button class="button" id="styleButton">Night Mode</button>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
