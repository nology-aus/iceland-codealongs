<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- External Styling -->
        <link rel="stylesheet" href="./style.css" />
        <title>CSS Basics</title>
    </head>
    <body>
        <header>
            <!-- Inline Styling -->
            <h1 style="color: red">This is my main title</h1>
            <h3>This is some kind of description</h3>
        </header>

        <main>
            <section>
                <p class="orange-paragraph">
                    This is a paragraph inside a section.
                </p>
                <p class="green-paragraph">This is an other paragraph</p>
                <p class="green-paragraph">This is an other paragraph</p>
            </section>
        </main>

        <footer>
            <p id="footerParagraph">This is my footer</p>
        </footer>
    </body>

    <style>
        /* Internal Styling */
        h3 {
            color: blue;
        }
    </style>
</html>
