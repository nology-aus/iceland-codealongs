<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="media-flag.css" />
        <title>Media Queries Flag Challenge</title>
    </head>
    <body>
        <!--
        1. Render a German flag on screens <= 600px
        1. Render a Belgian flag on screens <= 900px
        1. Render an Irish flag on screens > 901px
        1. Your HTML file should only have 4 div elements (one for the flag itself, one for each stripe of the flag)
        1. The divs will change color depending on screen size -->

        <div class="flag">
            <div class="flag__stripe1"></div>
            <div class="flag__stripe2"></div>
            <div class="flag__stripe3"></div>
        </div>
    </body>
</html>
