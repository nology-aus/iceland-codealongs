        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Conventions</title>
    </head>
    <body>
        <!-- All other HTML elements -->

        <div class="this-is-a-class">
            <p class="box_element--modifier">

                >

        </div>

        <input type="text" id="thisIsAnId" />
    </body>
