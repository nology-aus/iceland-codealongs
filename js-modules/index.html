<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Modules</title>
    </head>
    <body>
        <main>
            <article>
                <section>
                    <h1>YOU MUST USE LIVE SERVER FOR MODULES TO WORK</h1>
                </section>
                <section>
                    <h2>Rectangle Calculations</h2>
                    <form action="" method="" id="rectangleForm">
                        <label for="x">X: </label>
                        <input type="text" id="x" />
                        <label for="y">Y: </label>
                        <input type="text" id="y" />
                        <input type="submit" />
                        <button>Calculate</button>
                    </form>
                    <div id="rectangleOutput"></div>
                </section>
                <section>
                    <h2>Circle Calculations</h2>
                    <form id="circleForm">
                        <label for="radius">Radius: </label>
                        <input type="text" id="radius" />
                        <button>Calculate</button>
                    </form>
                    <div id="circleOutput"></div>
                </section>
            </article>
        </main>
    </body>

    <script type="module" src="./script.js"></script>
</html>
