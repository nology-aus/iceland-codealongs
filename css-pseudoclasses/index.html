<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>CSS Pseudo-Classes</title>
    </head>
    <body>
        <!-- :hover -->
        <p>I am HOTPINK. Blue on hover</p>

        <!-- of-typ pseudo-classes -->
        <div class="container">
            <h1>First Header, I am underlined</h1>
            <p>First Para, I am red</p>
            <p>Second Para, I am yellow</p>
            <p>Third Para, I am bold</p>
            <p>Fourth Para, I am italic</p>
        </div>

        <!-- Link related pseudo-classes, This ones are much more practical than the other ones. -->
        <p>
            <a href="https://www.google.com">Google Link</a>
            <a href="https://www.miniclip.com">MiniClip Link</a>
        </p>

        <!-- Input related pseudo-classes. very useful too -->
        <form>
            <input type="text" required />
            <input type="text" />
            <input type="submit" disabled />
        </form>
    </body>
</html>
